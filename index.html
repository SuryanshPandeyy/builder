<body id="body1">
 <div class="wrapper">
  <div class="name">Editor</div>
  <div class="device">
   <div class="deviceOpt fas fa-mobile" data-number="1" data-width="420px"> </div>
   <div class="deviceOpt fas fa-tablet" data-number="2" data-width="820px"> </div>
   <div class="deviceOpt fas fa-laptop" data-number="3" data-width="1050px"> </div>
   <div class="deviceOpt fas fa-desktop activeDevice show" data-number="4" data-width="1250px" class="active"> </div>

   <input class="deviceCheckbox show" type="checkbox" name="device" data-number="1">
   <input class="deviceCheckbox show" type="checkbox" name="device" data-number="2">
   <input class="deviceCheckbox show" type="checkbox" name="device" data-number="3">
   <input class="deviceCheckbox show active" type="checkbox" name="device" data-number="4" checked>
  </div>

  <div class="desktopOptions opt">
   <div> <i class="fas fa-code"></i> </div>
   <div> <i class="fas fa-eye"></i> </div>
   <div> <i class="fas fa-save"></i> </div>
   <div class="compBtn"> <i class="fas fa-bars"></i> </div>
  </div>
  <div class="mobileOptions">
   <div class="bars">
    <i class="fas fa-bars"></i>
   </div>
   <div class="blocker"></div>
   <ul class="opt">
    <li> <i class="fas fa-code"></i> </li>
    <li> <i class="fas fa-eye"></i> </li>
    <li> <i class="fas fa-save"></i> </li>
    <li class="compBtn"> <i class="fas fa-bars"></i> </li>
   </ul>
  </div>

  
</div>

<div id="compBox">
  <div class="close"><i class="fas fa-times"></i></div>
  <div class="components">
    <div class="image component" style="border: 1px solid black; width: 100px; height: 100px;"id="drag1" draggable="true"  ondragstart="drag(event)" width="100px" height="100px">
     
    </div>
  </div>
</div>
 <div class="frame" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <section >
    
  </section>
 </div>

 <div class="htmlCode">

 </div>

 </script>
